<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML 5 – Formulario Alta Empleado</title>
        <script src="./javascript/funciones.js"></script>
    </head>
    <body>
        <h2>Alta de Empleados</h2>
        <table align="center">
            <form action="administracion.php" method="POST">
                <caption>
                    <h4 align="justify">Datos Personales</h4>
                    <br/>
                    <hr/>
                </caption>
                
                <tr>
                    <td style="text-align: left; padding-left:15px">DNI: </td>
                    <td> <input type="number" name="txtDni" id="txtDni"> </td>
                </tr>
               
                <tr>
                    <td style="text-align: left; padding-left:15px">Apellido: </td>
                    <td> <input type="text" name="txtApellido" id="txtApellido"> </td>
                </tr>
                
                <tr>
                    <td style="text-align: left; padding-left:15px">Nombre: </td>
                    <td> <input type="text" name="txtNombre" id="txtNombre"> </td>
                </tr>
                
                <tr>
                    <td style="text-align: left; padding-left:15px">Sexo: </td>
                    <td> 
                        <select name="cboSexo" id="cboSexo">
                            <option value="---">Seleccione</option>
                            <option value="F">Femenino</option>
                            <option value="M">Masculino</option>
                        </select>
                    </td>
                </tr>

                <caption>
                    <tr>
                        <td style="text-align:left;padding-left:15px" colspan="2">
                            <h4 align="justify">Datos Laborales</h4>
                            <br/>
                            <hr/>
                            
                        </td>
                       
                    </tr>
                    
                </caption>
                
                <tr>
                    <td style="text-align: left; padding-left:15px">Legajo: </td>
                    <td> <input type="number" name="txtLegajo" id="txtLegajo"> </td>
                </tr>
               
                <tr>
                    <td style="text-align: left; padding-left:15px">Sueldo: </td>
                    <td> <input type="number" name="txtSueldo" id="txtSueldo" step = "500"></td>
                </tr>
                
                <tr>
                    <td style="text-align: left; padding-left:15px">Turno: </td>          
                </tr>



                <tr>
                    <td style="text-align: left; padding-left:60px">
                        <input type="radio" name="rdoTurno" value="0" checked/>
                    </td>
                    <td>Mañana</td>             
                </tr>
                
                <tr>
                    <td style="text-align: left; padding-left:60px">
                        <input type="radio" name="rdoTurno" value="1"/>
                    </td>
                    <td>Tarde</td>             
                </tr>
                
                <tr>
                    <td style="text-align: left; padding-left:60px">
                        <input type="radio" name="rdoTurno" value="2"/>
                    </td>
                    <td>Noche</td>             
                </tr>

                <caption>
                    <tr>
                        <td style="text-align:left;padding-left:15px" colspan="2">
                            <hr>
                        </td>
                    </tr>    
                </caption>

                <tr>
                    <td align = "right "colspan="2" >
                        <input type="reset" value="Limpiar">
                    </td>
                </tr>

                <tr>
                    <td align = "right "colspan="2">
                        <input type="submit" onClick=AdministrarValidaciones(event) value="Enviar">
                    </td>
                </tr>
            </form>            
        </table>
    </body>
</html>
